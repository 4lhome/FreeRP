<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvoiceReader</title>
    <base href="/" />
    <link href="_content/Microsoft.FluentUI.AspNetCore.Components/css/reboot.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link href="InvoiceReader.styles.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <style>
            .busy-ring {
                display: inline-block;
                width: 80px;
                height: 80px;
            }

                .busy-ring:after {
                    content: " ";
                    display: block;
                    width: 64px;
                    height: 64px;
                    margin: 8px;
                    border-radius: 50%;
                    border: 6px solid dodgerblue;
                    border-color: dodgerblue transparent dodgerblue transparent;
                    animation: busy-ring 1.2s linear infinite;
                }

            @keyframes busy-ring {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <div style="display: grid; width: 100%; height: 100vh; background-color: rgba(0, 0, 0, 0);">
            <div class="busy-ring" style="justify-self: center; align-self: center;"></div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
